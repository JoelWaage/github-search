<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Search</title>
  </head>
  <body>
    <div class="container">
      <div class="instructions">
        <p>Enter a username to see a list of repository names, descriptions and URLs</p>
      </div>
      <div class="jumbotron">
        <h1>Search Github</h1>
        <form class="search">
          <label for="user-search">Enter github User Name:</label>
          <input type="text" id="search-user" placeholder="github User Name">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <br>
      <div><ul class="displayName"></ul></div>
    </div>
  </body>
</html>
